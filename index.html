<body>
    <h1 id="mapTitle">Luminosit√© du ciel nocturne</h1>

        <!-- Les boutons des ann√©es seront ajout√©s ici en JS -->

   <script>
      var map = L.map('map', {
    zoomControl: true,
    maxZoom: 28,
    minZoom: 3
}).fitBounds([[42.6748568718869, -1.8584634639237498], [43.68038365117102, 0.07897082126837529]]);

var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

var bounds_group = new L.featureGroup([]);
var layers = {};

// Coordonn√©es des images des couches
const imgBounds = [
    [42.4576726557596, -2.000133642637565],
    [43.98109361878045, 0.7521946854170213]
];

// üìå ***1Ô∏è‚É£ G√©n√©ration des boutons ann√©e et des couches*** üìå
let buttonContainer = document.getElementById("buttonContainer");

for (let year = 2014, index = 2; year <= 2023; year++, index++) {
    let paneName = `pane_CDN${year}_${index}`;
    let imgName = `data/CDN${year}_${index}.png`;

    // üìå Cr√©ation d'une nouvelle couche pour chaque ann√©e
    map.createPane(paneName);
    map.getPane(paneName).style.zIndex = 400 + index;

    let layer = new L.imageOverlay(imgName, imgBounds, { pane: paneName });
    layers[year] = layer; // On stocke la couche dans layers mais on ne l'affiche pas encore

    // üìå Cr√©ation dynamique des boutons pour chaque ann√©e
    let button = document.createElement("button");
    button.innerText = year;
    button.id = `layer${year}Button`;
    button.classList.add("layer-button");

    button.addEventListener("click", function () {
        Object.values(layers).forEach(layer => map.removeLayer(layer)); // Supprime toutes les couches
        map.addLayer(layers[year]); // Ajoute la couche de l'ann√©e s√©lectionn√©e
        updateMapTitle(`Luminosit√© en c≈ìur de nuit en ${year}`);
        resetActive();
        this.classList.add("active");
        stopAnimation(); // Arr√™te l'animation si l'utilisateur clique sur une ann√©e
    });

    buttonContainer.appendChild(button); // Ajoute le bouton dans la div
}

// üìå ***2Ô∏è‚É£ Ajout de la couche 2023 au d√©marrage*** üìå
let defaultYear = 2023;
map.addLayer(layers[defaultYear]); // Charge 2023 au d√©but
document.getElementById(`layer${defaultYear}Button`).classList.add("active");
updateMapTitle(`Luminosit√© en c≈ìur de nuit en ${defaultYear}`);

// üìå ***3Ô∏è‚É£ Ajout de la couche des communes*** üìå
var layer_Commune_1 = L.geoJson(json_Commune_1, {
    style: {
        color: 'rgba(35,35,35,1.0)',
        weight: 0,
        fillOpacity: 0
    }
}).addTo(map);
bounds_group.addLayer(layer_Commune_1);

// üìå ***4Ô∏è‚É£ Fonction pour mettre √† jour le titre*** üìå
function updateMapTitle(title) {
    document.getElementById('mapTitle').innerText = title;
}

// üìå ***5Ô∏è‚É£ Fonction pour r√©initialiser les boutons actifs*** üìå
function resetActive() {
    document.querySelectorAll(".layer-button").forEach(btn => btn.classList.remove("active"));
}

// üìå ***6Ô∏è‚É£ Gestion de l'animation automatique*** üìå
let isPlaying = false;
let interval;
let currentYear = 2014;
let playPauseButton = document.getElementById("playPauseButton");

function startAnimation() {
    if (!isPlaying) {
        isPlaying = true;
        playPauseButton.innerText = "‚è∏ Pause";

        interval = setInterval(() => {
            currentYear++;
            if (currentYear > 2023) currentYear = 2014; // Recommencer √† 2014

            Object.values(layers).forEach(layer => map.removeLayer(layer));
            map.addLayer(layers[currentYear]);
            updateMapTitle(`Luminosit√© en c≈ìur de nuit en ${currentYear}`);
            resetActive();
            let activeButton = document.getElementById(`layer${currentYear}Button`);
            if (activeButton) activeButton.classList.add("active");
        }, 1770);
    }
}

function stopAnimation() {
    isPlaying = false;
    playPauseButton.innerText = "‚ñ∂ Lecture";
    clearInterval(interval);
}

// üìå ***7Ô∏è‚É£ Ajout d'√©v√©nements aux boutons*** üìå
playPauseButton.addEventListener("click", () => {
    if (isPlaying) {
        stopAnimation();
    } else {
        startAnimation();
    }
});

// üìå Stopper l'animation si un bouton d'ann√©e est cliqu√©
document.querySelectorAll(".layer-button").forEach(btn => {
    if (btn !== playPauseButton) {
        btn.addEventListener("click", function () {
            stopAnimation();
        });
    }
});

    </script>
